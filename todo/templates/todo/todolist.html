<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦首頁</title>
    <style>
        .todo {
            background-color: aqua;
            border-radius: 12px;
            padding: 12px;
            margin: 6px;
            width: 600px;
        }
    </style>
</head>

<body>
    <a href="{% url 'user_register' %}">註冊</a>
    <h1>TodoList</h1>
    <a href="{% url 'create_todo' %}">新增待辦事項by name</a>
    <!-- <a href="create/">建立待辦事項by 網址</a> -->
    <!-- 9/10 1:30:00 -->
    {% for todo in todos %}

    <div class="todo">
        <a href="{% url 'delete_todo' todo.id %}" onclick="return confirm('是否刪除?')">刪除</a>
        <h4>{{todo.created}}</h4>
        <a href="{% url 'view_todo' todo.id %}">
            <h3>{{todo.title}}</h3>
        </a>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
        {% if todo.date_completed %}
        <p>
            完成時間:<u>{{todo.date_completed}}</u>
        </p>
        {% endif %}
    </div>

    {% endfor %}
</body>

</html>
